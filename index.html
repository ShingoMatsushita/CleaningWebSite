<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asahi Cleaning Sydney - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 1rem 2rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .spinner {
            width: 50px;
            height: 50px;
            margin: 2rem auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Asahi Cleaning Sydney</div>
        <div class="message">Redirecting to your language...</div>
        <div class="spinner"></div>
        <div class="links">
            <a href="./ja/index.html" class="btn">日本語</a>
            <a href="./en/index.html" class="btn">English</a>
        </div>
    </div>

    <script>
        // ブラウザの言語設定を検出
        function detectLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            // 日本語の場合はja、それ以外はen
            return browserLang.startsWith('ja') ? 'ja' : 'en';
        }

        // 以前の言語設定を確認
        function getPreferredLanguage() {
            const stored = localStorage.getItem('preferred-lang');
            if (stored) {
                return stored;
            }
            return detectLanguage();
        }

        // リダイレクト実行
        function redirect() {
            const lang = getPreferredLanguage();
            const targetUrl = `./${lang}/index.html`;

            // 300ms後にリダイレクト（スムーズな遷移のため）
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 300);
        }

        // ページ読み込み時にリダイレクト
        window.addEventListener('load', redirect);

        // 言語ボタンがクリックされた場合、その言語を保存
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                const lang = this.getAttribute('href').includes('/ja/') ? 'ja' : 'en';
                localStorage.setItem('preferred-lang', lang);
            });
        });
    </script>
</body>
</html>
