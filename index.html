<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asahi Cleaning Sydney - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.15), transparent 50%),
                radial-gradient(circle at 80% 0%, rgba(118, 75, 162, 0.4), transparent 55%),
                linear-gradient(135deg, #4c6ef5 0%, #8e54e9 100%);
            color: white;
            overflow: hidden;
            position: relative;
        }
        body::before,
        body::after {
            content: '';
            position: absolute;
            pointer-events: none;
        }
        body::before {
            inset: 0;
            background:
                radial-gradient(circle at 25% 20%, rgba(255, 255, 255, 0.12), transparent 45%),
                radial-gradient(circle at 75% 10%, rgba(255, 255, 255, 0.08), transparent 55%);
            opacity: 0.6;
        }
        body::after {
            width: 420px;
            height: 420px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent 60%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(80px);
            opacity: 0.5;
        }
        .container {
            text-align: center;
            padding: 3rem 3.5rem;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, rgba(255,255,255,0.15), transparent 60%);
            transform: rotate(20deg);
            opacity: 0.6;
            z-index: 0;
        }
        .container > * {
            position: relative;
            z-index: 1;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            text-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.85;
        }
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 1rem 2rem;
            background: transparent;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(8px);
        }
        .btn:hover {
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }
        .spinner {
            width: 50px;
            height: 50px;
            margin: 2rem auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Asahi Cleaning Sydney</div>
        <div class="message">Redirecting to your language...</div>
        <div class="spinner"></div>
        <div class="links">
            <a href="./ja/Home.html" class="btn">日本語</a>
            <a href="./en/Home.html" class="btn">English</a>
        </div>
    </div>

    <script>
        // ブラウザの言語設定を検出
        function detectLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            // 日本語の場合はja、それ以外はen
            return browserLang.startsWith('ja') ? 'ja' : 'en';
        }

        // 以前の言語設定を確認
        function getPreferredLanguage() {
            const stored = localStorage.getItem('preferred-lang');
            if (stored) {
                return stored;
            }
            return detectLanguage();
        }

        // リダイレクト実行
        function redirect() {
            const lang = getPreferredLanguage();
            const targetUrl = `./${lang}/Home.html`;

            // 300ms後にリダイレクト（スムーズな遷移のため）
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 300);
        }

        // ページ読み込み時にリダイレクト
        window.addEventListener('load', redirect);

        // 言語ボタンがクリックされた場合、その言語を保存
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                const lang = this.getAttribute('href').includes('/ja/') ? 'ja' : 'en';
                localStorage.setItem('preferred-lang', lang);
            });
        });
    </script>
</body>
</html>
